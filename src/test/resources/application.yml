spring:
  application:
    name: auth_ms

  # JPA configuration
  jpa.:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show-sql: false

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    #    driver-class-name: org.postgresql.Driver
    h2:
      console:
        enabled: true

  # flyway
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:test/resources/db/migration
    url: ${spring.datasource.url}
    schemas: qms_auth
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      ssl:
        enabled: ${REDIS_ENABLE_SSL}
  docker:
    compose:
      enabled: false

server:
  port: 80

logging:
  level:
    root: DEBUG

quemistry:
  cognito:
    url: ${COGNITO_URL}
  session:
    timeout: 86400
  cors:
    allowed:
      origin: ${QUEMISTRY_CLIENT_WEB_URL}
